name: Vitest and Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          cd todo-app
          npm ci

      - name: Run Vitest
        run: npx vitest run

      - name: Deploy to Vercel
        if: success()
        run: |
          npx vercel --prod \
            --token=$VERCEL_TOKEN \
            --confirm \
            --org-id=$VERCEL_ORG_ID \
            --project-id=$VERCEL_PROJECT_ID
